<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="image-container">
            <img src="Flag-Bangladesh.webp" class="flag-img">4
        </div>
        <div class="center-text">
            <h1>This is title</h1>
        </div>
        <div class="center-form">
            <div class="form-container">
                <div class="form-1-2">
                    <div class="form-bg">
                        <div class="registration-box">
                            <form class="form">
                                <!--Heading-->
                                <h2 class="form-heading">Registration</h2>
                                
                                
                                <div id="errorTxt"></div>    

                                <!--Fullname-->
                                <label for="Fullname" class="form-label">Fullname: </label>
                                <input type="text" placeholder="Enter Fullname" class="form-input Fullname"
                                id="fName">
    
                                <!--Email-->
                                <label for="Email" class="form-label">Email: </label>
                                <input type="text" placeholder="Enter Email" class="form-input"
                                id = "email">
    
                                <!--Password-->
                                <label for="Password" class="form-label">Password: </label>
                                <input type="password" placeholder="Enter Password" class="form-input"
                                id = "password">
                            
                                <!--Confirm Password-->
                                <label for="Confirm Password" class="form-label">Confirm Password: </label>
                                <input type="password" placeholder="Confirm Password" class="form-input"
                                id = "confirmPass">
    
                                <!--Gender-->
                                <label for="Date of birth" class="form-label">Date of birth: </label>
                                <input type="date" class="form-input"
                                id="dob">
    
                                <!--Country select-->
                                <label for="country" class="form-label">Select your country</label>
                                <select class="form-select" autocomplete="country" id="country" name="country">
                                    <option value="AF">Afghanistan</option>
                                    <option value="AX">Ã…land Islands</option>
                                    <option value="AL">Albania</option>
                                        
                                </select>

                                <!--Gender-->
                                <h4 class="gender-title">Choose your gender:</h4>
                                <div class="gender-options">
                                    <div class="gender-option">
                                        <input type="radio" id="male" name="gender">
                                        <label for="male">Male</label>
                                    </div>
                                    <div class="gender-option">
                                        <input type="radio" id="female" name="gender">
                                        <label for="female">Female</label>
                                    </div>            
                                </div>

                                <!--Background color-->
                                <label for="backColor" class="form-label">Background color:</label>
                                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                            
                                <!--Feedback-->
                                <label for="feedback" class="form-label">Feedback: </label>
                                <input type="text" placeholder="Enter feedback" class="form-input"
                                id = "feedback">
                            
                                <!--Terms and condition-->
                                <label>
                                    <input type="checkbox"
                                    id="terms">
                                    I have agree to the <a href="google.com">terms and the condition</a>
                                </label>
                                <!--Submit button-->
                                <div class="submit-container">
                                    <button class="submit-button">Submit</button>
                                </div>                          
                            </form>
                        </div>
                    </div>                   
                    <div class="bottom-banner">
                        <div class="login-box">
                            <div> 
                                <h2 class="login-heading">Login</h2>
                            </div>
                            <div class="login-form">
                                <form>
                                    <label>Fullname: </label>
                                    <input type="text">
                                    <br><br>
                                    <label>Password:</label>
                                    <input type="password">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="side-banner">
                        <div class="info-box">
                            <div class="table-heading">
                                <h2>Information</h2>
                            </div>
                            <div class="info-table">
                                <table>
                                    <tr>
                                        <th>
                                            Fullname
                                        </th>
                                        <th>
                                            Email
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>ff</td>
                                        <td>ff</td>
                                    </tr>
                                    <tr>
                                        <td>ff</td>
                                        <td>ff</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src = "index.js" charset="UTF-8"></script>
</body>
</html>
